<template name="newworkpackage">
  <div class="container">
    <h3>Create new workpackage:</h3>
    <form id="new-workpackage-form" action="action">
        <div class="form-group">
          <label>Workpackage name</label>
          <input class="form-control" type="text" id="name"/>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input class="form-control" type="text" id="location"/>
        </div>
        <input class="btn btn-default" type="submit" id="submit-button" value="Create"/>
    </form>
    </div>
</template>

<template name="contributorslist">
  <table class="table table-hover">
    <tbody>
      {{#each contributors}}
      <tr>
        <td>{{role}}</td>
        <td>{{name}}</td>
        <td>
          <a id="delete-contributor" data-id="{{id}}" href="">Delete</a>
        </td>        
      </tr>
      {{/each}}
    </tbody>        
  </table>
</template>

<template name="editworkpackage">
  <div class="container">
    <h3>Update this workpackage:</h3>
    <form id="edit-workpackage-form" action="action">
        <div class="form-group">
          <label>Workpackage name</label>
          <input class="form-control" type="text" id="name" value="{{wp.name}}"/>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input class="form-control" type="text" id="location" value="{{wp.location}}"/>
        </div>
        <div class="form-group">
          <label>Status</label>
          <input class="form-control" type="text" id="status" value="{{wp.status}}"/>
        </div>
        <div class="form-group">
          <label>Contributors</label>
          {{> contributorslist id=_id}}
        </div>

        <div class="form-group">
          <label for="role-selector">Add contributor:</label>
          <select class="form-control" id="role-selector">
            {{#each roles}}
                <option>{{this}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" id="role-name" value=""/>
        </div>
        <button class="btn btn-default" id="add-role-button">Add</button>
        <br>
        <br>
        <input class="btn btn-default" type="submit" id="update-button" value="Update"/>
        <a class="btn btn-default" href="/workpackages">Cancel</a>
    </form>
  </div>
</template>
